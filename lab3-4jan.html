<html>
	<head>
	
		<title>File upload, buttons and tabels</title>
	</head>
	
	<body>
	
	<center></centre><h1>File upload, buttons and tabels in HTML - 4 Jan 2025</h1></center>
	
	<div style="border-top: 1px dotted #c5c5c5;"></div>

	
	<h2> Types of file upload and buttons:</h2>
	
	<p>Chose a image file:</p>
	<input type="file"accept="image/*" multiple />
	
	<input type="submit"><br><br>
	
	
	First Number:
		<input type="number"><br><br>
	Second Number: 
		<input type="number"><br><br>
	
	<input type = "button" value = "Add">
	
	<br>
	<button type="button" onclick="alert('Hello World!')">Click Me!</button>
	
	
	<h2> Tables in html:</h2>
	
	<table border="1" cellpadding="5" cellspacing="5" bgcolor="#ffff12">
    <tr>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td rowspan="2">Mathematics</td>
        <td rowspan="2">90</td>
    </tr>
	
	
    <tr>
        <td>English</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>92</td>
    </tr>
    <tr>
        <td rowspan="2">History</td>
        <td>88</td>
    </tr>
    <tfoot>
        <tr>
            <td colspan="2">Sum</td>
            <td>355</td>
        </tr>
    </tfoot>
</table>

	
	
	
	

	
	
	
	
	
	
	</body>
